{% extends 'base.html' %}
{% block content %}

<!-- enctype="multipart/form-data" is for image upload -->
<form action="{% url 'blog:create'%}" class="form-horizontal" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
        <button class="btn btn-default" onclick="window.location='{% url 'blog:list'%}';return false;">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{% endblock %}
